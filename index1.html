<!DOCTYPE html>
<html>
<head>
  <title>Location Logger</title>
</head>
<body>
  <h2>Getting your location...</h2>
  <script>
    // Replace this with your Google Apps Script Web App URL
    const scriptURL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLjkk4n4gKsELpZ9vP5Fnb4SOc9xv3K3sxzjiSQQPvp3wmGEi8eNjsuVCf-23q7GTlxaM589rpHKHmWHWkdethOdnGziyzOl6WGnXkTNFbLWinZQcxjMJE45xUOrzvVw6juTpQp7kWS5Mwf0-mUNq1rxBEvhK7b2QozYDM5gUjqcHkgLGqmvnGLDApm7aVa0Rncdrvr4XEh3aXVTkADDLiGWCwDsSwA3hyPdzILB-y7dT96Lug9n-svON-vjbPvCgYX8OXNW1Lk9PgTWB7VQoFO3Vc57Uw&lib=M5xbecuxQhybtKeSIrtBgiwqSCHyOSeLm";

    // Get user location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(success, error);
    } else {
      document.body.innerHTML = "Geolocation is not supported by this browser.";
    }

    function success(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      // Send data to Google Sheet
      fetch(`${scriptURL}?lat=${latitude}&lng=${longitude}`)
        .then(() => {
          document.body.innerHTML = `<h3>✅ Location captured!</h3>
          <p>Latitude: ${latitude}</p>
          <p>Longitude: ${longitude}</p>`;
        })
        .catch(() => {
          document.body.innerHTML = "❌ Failed to send location.";
        });
    }

    function error() {
      document.body.innerHTML = "❌ Unable to retrieve your location.";
    }
  </script>
</body>
</html>
