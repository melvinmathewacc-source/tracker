<!DOCTYPE html>
<html>
<head>
  <title>Location Logger</title>
</head>
<body>
  <h2>Getting your location...</h2>
  <script>
    // Replace this with your Google Apps Script Web App URL
    const scriptURL = "YOUR_WEB_APP_URL_HERE";

    // Get user location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(success, error);
    } else {
      document.body.innerHTML = "Geolocation is not supported by this browser.";
    }

    function success(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      // Send data to Google Sheet
      fetch(`${scriptURL}?lat=${latitude}&lng=${longitude}`)
        .then(() => {
          document.body.innerHTML = `<h3>✅ Location captured!</h3>
          <p>Latitude: ${latitude}</p>
          <p>Longitude: ${longitude}</p>`;
        })
        .catch(() => {
          document.body.innerHTML = "❌ Failed to send location.";
        });
    }

    function error() {
      document.body.innerHTML = "❌ Unable to retrieve your location.";
    }
  </script>
</body>
</html>
